{% load static %}
<head>
	<title>Registration</title>

<body>
<nav class="navbar navbar-light bg-faded">

	    <img src="{% static 'logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">

	  </a>

<div class="container">
	<h1 style="color: white; text-align: center;">User Registration</h1>
		<hr>
		<table>
			<tbody>
                <form id="textForm" method = "post">
                    {% for field in form_main %}
                            {% csrf_token %}
                            <div class="container">
                                <b style = "font-family: Verdana">{{ field.label_tag }}</b> {{ field }}
                            </div>
                    {% endfor %}

                    {%for field in form_student%}
                        {%csrf_token%}
                        <div class="container">
                            <b style = "font-family: Verdana">{{ field.label_tag }}</b> {{ field }}
                        </div>
                    {% endfor %}
                    <tr>
                        <td>
                            <button class="button" type="submit" style="vertical-align:middle"><span>Register</span></button>
                            <button class="button" type ="reset" href = "{% url 'index'%}" style="vertical-align:middle">Reset</button>
                        </td>
                    </tr>
                </form>
			</tbody>
		</table>
        <button class="button" onclick="location.href={% url 'welcome'%}" style="vertical-align:middle">Back</button>
</div>
</body>
</html>
