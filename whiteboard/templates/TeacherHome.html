<!DOCTYPE html>
<html>
{% load static %}
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}">
	<title>Teacher Home</title>
</head>

<body>
<nav class="navbar navbar-light bg-faded">
	  <a class="navbar-brand" href="{% url 'welcome' %}">
	    <img src="{% static 'logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
	    WHITEBOARD
	  </a>
    <p>Welcome! {{ user.username }}</p>
</nav>

<div class="container">

		<div class="row">
			
				<div class="col-md-2"></div>

				<div class="col-md-8">
					<div class="login_block">
					<h3>Quizzes</h3>
					<button type="button" onclick="location.href={% url 'create_quiz'%}">Create New Quiz</button>
					<button type="button" onclick="location.href={% url 'edit_quizzes' %}">Edit Quizzes</button>
					</div>

					<div class="login_block">
					<h3>Create New Assignment</h3>
					<button type="button" onclick="location.href={% url 'create_assignment'%}">Create New Assignment</button>
					<button type="button" onclick="location.href={% url 'assignments'%}">View Assignments</button>
					</div>

					<div class="login_block">
					<h3>View Reports</h3>
					<button type="button" onclick="location.href={% url 'teacher_reports'%}">View Reports</button>
					</div>
				</div>

				<div class="col-md-2"></div>
		</div>
	</div>
